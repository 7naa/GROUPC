<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Map Selection</title>
</head>
<body>
  <form method="post" action="/choose-map">
    <label for="mapSelect">Select a Map:</label>
    <select id="mapSelect" name="selectedMap">
      <option value="map1">Map 1</option>
      <option value="map2">Map 2</option>
      <option value="map3">Map 3</option>
    </select>
    <button type="submit">Play</button>
  </form>

  <!-- include the javacscript code-->
  <script>
    document.getElementById('mapSelect').addEventListener('change',function(event))
  </script>
</body>
